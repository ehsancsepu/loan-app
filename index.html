<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loan Calculator App</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container">
			<h1>Loan Calculator</h1>
			<div class="input-group">
				<label for="loan-amount">Loan Amount ($):</label>
				<input
					type="number"
					id="loan-amount"
					placeholder="Enter loan amount"
				/>
			</div>
			<div class="input-group">
				<label for="interest-rate">Interest Rate (%):</label>
				<input
					type="number"
					id="interest-rate"
					placeholder="Enter interest rate"
				/>
			</div>
			<div class="input-group">
				<label for="loan-term">Loan Term (Years):</label>
				<input
					type="number"
					id="loan-term"
					placeholder="Enter loan term"
				/>
			</div>
			<button id="calculate-btn">Calculate</button>

			<div class="results" style="display: none;">
				<h2>Results</h2>
				<p>Monthly Payment: <span id="monthly-payment">$0.00</span></p>
				<p>Total Amount Paid: <span id="total-amount">$0.00</span></p>
				<p>
					Total Interest Paid: <span id="total-interest">$0.00</span>
				</p>
			</div>

			<div class="chart-container" style="display: none;">
				<canvas id="loan-chart"></canvas>
			</div>
		</div>

        <!-- Script JS -->
		<script src="./script.js"></script>
	</body>
</html>
